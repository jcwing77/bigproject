<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .nav{
            list-style: none;
            margin: 0;
            padding-left: 0;
            background:#33a;
        }
        .nav li{
            display: inline-block;
            padding:10px 20px;
            transition: all .3s linear;
        }
        .nav li.active{
            background:#ee0;


        }
        .nav li.active a{
           color:#333;


        }
        .nav a{
            color:#fff;
            text-decoration:none;
        }
    </style>
</head>
<body>
<ul class="nav">
    <li><a href="#">首页</a></li>
    <li><a href="#">订票</a></li>
    <li><a href="#">影院</a></li>
    <li><a href="#">动态</a></li>
</ul>
<script>
    var liList = document.querySelectorAll('.nav li');
    for(var i=0;i<liList.length;i++){
        var li=liList[i];
        li.onmouseenter=function () {
          this.className='active'
        }
        li.onmouseleave=function () {
            this.className=''
        }
    }
</script>
</body>
</html>
