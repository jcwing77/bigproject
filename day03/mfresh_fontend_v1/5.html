<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h3>使用VueRouter实现SPA应用</h3>
    <router-link to="/">首页</router-link>
    <router-link to="/about">关于净美仕</router-link>
    <router-link to="/news">新闻列表</router-link>
    <!--用于插入不同的模板的空缺处-->
    <router-view></router-view>
</div>
<script src="js/vue.js"></script>
<script src="js/vue-router.js"></script>
<script>
    // 定义组件
    var index ={template:'<div>这里是首页</div>'};
    var about ={template:'<div>关于净美仕</div>'};
    var news ={template:'<div>新闻列表</div>'};
    // 定义路由词典
    var routes = [
        {path:'/',component:index},
        {path:'/about',component:about},
        {path:'/news',component:news}
    ];
    // 定义路由器
    var router = new VueRouter({
        routes:routes
    })

    // 声明VM对象，使用上述路由器
    new Vue({
        el:'#app',
        router:router
    })
</script>
</body>
</html>
